<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VNST Staking Platform</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <img src="logo.png" alt="VNST Logo" class="logo">
        <div class="menu-toggle">â˜°</div>
        <ul id="nav-links">
            <li><a href="#" class="active">Home</a></li>
            <li><a href="#">Staking</a></li>
            <li><a href="#">Team</a></li>
            <button class="wallet-connect-btn" id="connectWalletBtn">Connect Wallet</button>
        </ul>
    </nav>

    <!-- Main Content -->
    <main>
        <section class="content-section">
            <h2>VNST Staking Platform</h2>
            
            <!-- Wallet Connect Section -->
            <div id="walletConnectSection" style="text-align: center; margin: 2rem 0;">
                <p>Connect your wallet to get started</p>
                <button class="btn wallet-connect-btn" id="connectWalletBtn">Connect Wallet</button>
            </div>

            <!-- Staking Dashboard -->
            <div id="stakingDashboard" style="display: none;">
                <div class="cards-container">
                    <div class="card visible">
                        <h3>Your Staking</h3>
                        <p id="activeStaking">0 VNST</p>
                    </div>
                    <div class="card visible">
                        <h3>Total Earned</h3>
                        <p id="totalWithdrawn">0 VNST</p>
                    </div>
                    <div class="card visible">
                        <h3>Wallet Balance</h3>
                        <p id="walletBalance">0 VNST</p>
                    </div>
                </div>

                <!-- Staking Form -->
                <div class="card" style="max-width: 600px; margin: 2rem auto;">
                    <h3>Stake VNST</h3>
                    <input type="number" id="stakeAmount" placeholder="Amount to stake">
                    <input type="text" id="referrerAddress" placeholder="Referrer address (optional)">
                    <button class="btn" id="stakeBtn">Stake Now</button>
                    <button class="btn" id="approveMaxBtn" style="margin-top: 1rem;">Approve Max</button>
                </div>

                <!-- Rewards Section -->
                <div class="card" style="max-width: 600px; margin: 2rem auto;">
                    <h3>Your Rewards</h3>
                    <p>Pending VNT: <span id="level1Income">0</span></p>
                    <p>Pending USDT: <span id="level2to5Income">0</span></p>
                    <p>Daily ROI: <span id="dailyROI">0 USDT</span></p>
                    <button class="btn" id="claimTokenBtn">Claim VNT</button>
                    <button class="btn" id="claimUsdtBtn" style="margin-top: 1rem;">Claim USDT</button>
                </div>

                <!-- Referral Section -->
                <div class="card" style="max-width: 600px; margin: 2rem auto;">
                    <h3>Your Referral Link</h3>
                    <input type="text" id="referralLink" readonly style="width: 100%;">
                    <div style="display: flex; gap: 1rem; margin-top: 1rem;">
                        <button class="btn" id="copyReferralBtn">Copy Link</button>
                        <button class="btn" id="shareReferralBtn">Share</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Loading Indicator -->
    <div id="loadingIndicator" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 9999; display: flex; justify-content: center; align-items: center;">
        <div class="loading-spinner" style="width: 50px; height: 50px;"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
